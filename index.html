<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo do aplicativo Habits" />
      <button>
        <img src="./assets/plus.svg" alt="" srcset="" />
        <p>Registrar meu dia</p>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="strong">💪</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="dog">🐕‍🦺</div>
        <div class="habit" data-name="salad">🥗</div>
      </div>

      <div class="days"></div>
    </form>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
